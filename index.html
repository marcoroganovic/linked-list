<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Linked List</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet">

    <link href="css/normalize.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <section class="logo-form">
        
        <div class="content">
        <a class="logo" href="/">
          Linked <img src="images/linked-list-logo.svg"> List
        </a>

        <form class="new-link">
          <input id="new-bookmark-title" type="text" placeholder="Website Title" />
          <input id="new-bookmark-url" type="text" placeholder="Website URL" />
          <input id="add-bookmark" class="input-button" type="button" value="Enter" />
        </form>
        </div>

      </section>

      <section class="links">
      </section>    
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
